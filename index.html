<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" /> 
    <script src="https://use.fontawesome.com/c0faa70aff.js"></script>   
  </head>
  <body>
    <div class="container">
      <p>
        <label for="new-task">Add Item</label><input id="new-task" type="text"><button>Add</button>
      </p>
      
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          
            <input type="checkbox" id="checkbox1">
            <label class="checkboxLabel" for="checkbox1"></label>
            <label class="todoLabel">Pay Bills</label>
            <input type="text">
           <button class="edit">Edit</button>
          <button class="delete">Delete</button></li>
      </ul>
      
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <!-- <li>
          <input type="checkbox" id="checkbox2" checked>
           <label class="checkboxLabel" for="checkbox2"></label>
          <label>See the Doctor</label><input type="text">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </li> -->
      </ul>
    </div>

    <script type="text/javascript" src="js/app.js"></script>

  </body>
</html>
